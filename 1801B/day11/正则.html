    <script>
        // 正则表达式
        // var reg = /正则表达式主体/修饰符    正则字面量
        // var reg1 = new RegExp(正则表达式主体, 修饰符)

        // var reg1 = /123/g
        // var reg2 = new RegExp(123, "g")

        // 元字符
        // \d 匹配任意数字
        // \w 匹配 数字 字母 下划线
        // \s 匹配 空格
        // \b 匹配 单词边界
        // \D 匹配非数字的任意字符

        // 修饰符
        // g 全局匹配
        // i 忽略大小写
        // m 多行匹配

        // 限定符
        // ^ 匹配开头
        // $ 匹配结尾

        // 量词
        // n+ 匹配 一个或多个n    === n{1,}
        // n* 0个或者1个或者多个n   === n{0,}
        // n? 0个或者1个      === n{0,1}
        // n{5} 匹配5个n
        // n{5,} 匹配至少5个n
        // n{5,8} 匹配5-8个n 包含5和8

        // 其他
        // [123] 匹配1或者2或者3
        // [0-9] 匹配0-9之间的任意数字  === \d
        // [0-9a-zA-Z_] 匹配数字 字母 下划线  === \w
        // [^0-9] 匹配不是0-9的任意字符  === \D

        // 分组
        // (123)(456) 匹配 123456
        // (123)|(456) 匹配123或者456
        // (123|456) 匹配123或者456

        // 手机号正则
        // /^1[3-9]\d{9}$/ 
        // 邮箱
        // /\w+@\w+\.(com|con|cn|net)/
        // 身份证
        // /^\[1-9]d{16}[xX\d]$/
        // 汉字 2-4
        // /[\u4e00-\u9fa5]{2,4}/
